<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../reset.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="icon" href="../imagenes/login.png" type="image/x-icon">
    <title>Iniciar Sesión</title>
</head>
<body>
    <section class="container-login">
        <div class="container-form">
            <div class="forms">
                <img class="imagen-logo-hotel-alura" src="../imagenes/lOGO-50PX.png" alt="logo-hotel-alura">

            <h1 class="title">INICIAR SESIÓN</h1>

            <div>
                <h2 class="sub-title">USUARIO</h2>
                <input class="input-general" type="text" id="usuario" placeholder="Ingrese su nombre de usuario">
            </div>

            <div>
                <h2 class="sub-title">CONTRASEÑA</h2>
                <input class="input-general" type="password" id="password" placeholder="Ingrese su contraseña">
            </div>

            <button class="button-general" id="getIn">
                Entar
            </button>
            </div>
        </div>

        <div class="container-imagen">
            <img class="imagen-hotel-5-estrellas" src="../imagenes/img-hotel-login-.png" alt="ilustración de hotel 5 estrellas">
        </div>
    </section>
</body>
<script src="login.js"></script>
</html>
